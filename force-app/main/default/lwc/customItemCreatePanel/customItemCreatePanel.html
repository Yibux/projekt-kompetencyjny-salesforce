<template>
    <lightning-card title="Create New Item" icon-name="custom:custom14">
        <lightning-input type="number" label="Number of Authors" onchange={handleNumberOfAuthorsChange} value="1"></lightning-input>
        <template for:each={authorIndexes} for:item="index">
            <c-add-author-child key={index} number-of-authors={numberOfAuthors} onauthorchange={handleAuthorChange}></c-add-author-child>
        </template>
        <lightning-button label="Create Item" onclick={handleCreateItem} variant="brand"></lightning-button>
        <template if:true={areAuthorFieldsFilled}>
            <lightning-record-form
            object-api-name={objectApiName}
            columns="2"
            layout-type="Full"
            onsuccess={handleSuccess}
            onerror={handleError}
            ></lightning-record-form> 
        </template>
               
    </lightning-card>
</template>
